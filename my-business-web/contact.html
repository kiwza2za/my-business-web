<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>
<body>
    <hr>
    <header>
        <!-- 4.1 มี Contact Form สําหรับป้อนข้อมูล เช่น ชื่อ, อีเมล, ข้อความติดต่อเป็นต้น -->
        <h1>การติดต่อ</h1>
        <form action="/register" method="POST">
            <fieldset>
                <legend>
                    ข้อมูลส่วนตัว
                </legend>
                <label for="fname">ชื่อจริง:</label>
                 <input type="text" id="fname" name="firstname" required />
                 <label for="lname">นามสกุล:</label>
                 <input type="text" id="lname" name="Lastname" required />
                 <br>
                 <label for="email">อีเมล:</label>
                 <input type="email" id="email" name="email" required />
                 <label for="tel">เบอร์:</label>
                 <input type="tel" id="tel" name="tel" required />
                 <br>
                 <label for="other">ข้อมูลเพิ่มเติม:</label>
                 <br>
                 <textarea name="other" id="other" rows="5" cols="75"></textarea>
            </fieldset>
             <button type="submit">ส่งข้อมูล</button>
             <button type="reset">ยกเลิก</button>
        </form>
    </header>
   <section id="address">
    <!-- 4.2 ที่อยู่ของบริษัท -->
    <p>
      Tesla Thailand<br>
      123 ถนนราดยาง เขตบางนา<br>
      กรุงเทพมหานคร 10260<br>
      โทร: 01-234-5678
    </p>

      width="300"
      height="200"
      style="border:0;"
      allowfullscreen=""
      loading="lazy">
    </iframe>
   </section>
   
</body>
</html>
